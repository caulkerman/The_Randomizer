<link href='https://fonts.googleapis.com/css?family=Cantarell:700italic,400italic' rel='stylesheet' type='text/css'>
<div id="raffle-items">
	<h1 class="categroy_h1">Raffle Randomizer</h1>
	
	
		<button ng-click="categoriesShow()">CATEGORIES</button>
		<button ng-click="goToInfinity()">INFINITY</button>
		<button ng-click="raffle_reset()">REFRESH</button>
	
	<div>
		<form class="items-input-form">
			<input class="items-input" type="text" ng-model="categoryItem" ng-keydown="$event.which === 13 && addAnItem(categoryItem)" auto-focus>
		</form>
		<div class="go_button_div">
			<button rw-click class="go_button" ng-click="raffle_randomize()">GO!</button>
		</div>
		<!-- <h2 id="category-name">Category: <span id="categoryNameSpan">{{categoryNameRaffle}}</span></h2> -->
		<!-- <hr> -->
		
		<div class="random_item_result_div">
			<h2 id="random_item_result">{{finalRandomItem.itemName}}</h2>
		</div>
		<div class="item-table-div">
		<h2 class="category-name">Category: <span id="categoryNameSpan">{{categoryNameRaffle}}</span></h2>
			<table>
				<tr ng-repeat="item in raffleItems track by $index">
					<td class="item_table_column">{{item.itemName}}</td>
					<td>
						<button class="delete" ng-click="deleteItem($index)">X</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
