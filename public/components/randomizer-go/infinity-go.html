<link rel="stylesheet" href="components/randomizer-go/items.css">
<link href='https://fonts.googleapis.com/css?family=Cantarell:700italic,400italic' rel='stylesheet' type='text/css'>

<header class="infinity-header">
	<h1 class="items_h1">Infinity Randomizer</h1>
</header>

<div id="items" class="ng-cloak">
	
	<div id="button-container" class="ng-cloak">
		<button class="nav-button" id="categories-button" ng-click="categoriesShow()">Categories</button>
		<button class="nav-button" id="go-to-raffle-button" ng-click="goToRaffle()">Go To Raffle Randomizer</button>
	</div>
	
	<div>
		<form class="items-input-form ng-cloak">
			<input class="items-input" type="text" ng-model="categoryItem" ng-keydown="$event.which === 13 && addAnItem(categoryItem)">
		</form>

		<div class="random_item_result_div ng-cloak">
			<p id="random_item_result" class="ng-cloak">{{finalRandomItem}}</p>
		</div>
		
		<div class="go_button_div ng-cloak">
			<button class="go_button" id="infinity-go-button" rw-click ng-click="infinity_randomize()">RANDOMIZE!</button>
		</div>
		
		
		<h2 class="category-name ng-cloak"><span id="categoryNameSpan" class="ng-cloak">{{categoryNameInfinity}}</span></h2>
		
		<div class="item-table-div ng-cloak">
			<table>
				<tr ng-repeat="item in infinityItems track by $index">
					<td class="infinity-item-table-column">{{item}}</td>
					<td>
						<button class="infinity-items-delete" ng-click="deleteItem($index)">X</button>
					</td>
				</tr>
			</table>
		</div>
	
	</div>

</div>
