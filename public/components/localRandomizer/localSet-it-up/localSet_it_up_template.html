<link rel="stylesheet" href="components/set-it-up/category.css">
<header class="category-header">
	<h1 class="category_h1">The Randomizer</h1>
</header>

{{test}}
<div id="categories" class="ng-cloak">
	
	<div id="button-container" class="ng-cloak">
		<button class="select-button" id="raffleButton" ng-model="raffleButton" ng-click="raffle()" rw-button-colors>Raffle Randomizer</button>
		<button class="select-button" id="infinityButton" ng-model="infinityButton" ng-click="infinity()" rw-button-colors>Infinity Randomizer</button>
	</div>

	<!-- Make this span that has these links turn into a nice looking nav bar -->
	<div class="button-container">
		<button ng-click="goToGlobal()" id="goToGlobal">Public Randomizer</button>
	</div>
	
	<div class="form-div">
		<form>
			<input type="text"  class="category-input" ng-model="categoryName" ng-keydown="$event.which === 13 && addACategory(categoryName)">
		</form>
	</div>
	
	<div class="deleteCategoryWarning" ng-show="deleteWarning">
		<p id="deleteCategoryWarning">Are you sure you want to delete this category? Clicking OK will delete the category and all of its items contents!</p>
		<button class="deleteWarningButton" ng-click="deleteOK()">OK</button>
		<button class="deleteWarningButton" ng-click="deleteNO()">CANCEL</button>
	</div>

	<h2 class="category-name">Categories</h2>
	
	<div class="category-table-div">
		<table ng-repeat="category in categories track by $index">
			<tr>
				<td class="category_table_column" ng-click="selectCategory(category._id)">{{category.name}}</td>
				<td class="category_table_column_button"><button class="category-delete" ng-click="deleteCategory($index)">X</button></td>
			</tr>
		</table>
	</div>

</div>
