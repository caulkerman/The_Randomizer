<link rel="stylesheet" href="components/randomizer-go/items.css">
<link href='https://fonts.googleapis.com/css?family=Cantarell:700italic,400italic' rel='stylesheet' type='text/css'>

<header class="infinity-header">
	<h1 class="items_h1" ng-show="showRaffle">Infinity Randomizer</h1>
	<h1 class="items_h1" ng-show="showInfinity">Raffle Randomizer</h1>
</header>

<div id="items" class="ng-cloak">
	
	<div id="button-container">
		<button class="nav-button" id="categories-button" ng-click="categoriesShow()">Categories</button>
		<button class="nav-button" id="go-to-raffle-button" ng-click="goToInfinity()" ng-show="showInfinity">Use Infinity Randomizer</button>
		<button class="nav-button" id="go-to-raffle-button" ng-click="goToRaffle()" ng-show="showRaffle">Use Raffle Randomizer</button>
		
	</div>
	<div>
		<form class="items-input-form">
			<input class="items-input" type="text" ng-model="categoryItem" ng-keydown="$event.which === 13 && addAnItem(categoryItem)">
		</form>

		<div class="random_item_result_div">
			<p id="random_item_result">{{finalRandomItem}}</p>
		</div>
		
		<div class="go_button_div">
			<button class="go_button" ng-show="showRaffle" id="infinity-go-button" rw-click ng-click="randomize()">RANDOMIZE!</button>
			<button class="go_button" ng-show="showInfinity" id="raffle-go-button" rw-click ng-click="randomize()">RANDOMIZE!</button>
			<button id="refresh-button" ng-show="showInfinity" ng-click="raffle_reset()"><a href="" class="refresh-link">REFRESH</a></button>

		</div>
		
		
		<h2 class="category-name"><span id="categoryNameSpan">{{theCategory.name}}</span></h2>
		
		<div class="item-table-div">
			<table>
				<tr ng-show="showRaffle" ng-repeat="item in theCategory.items.infinityItems track by $index">
					<td class="infinity-item-table-column">{{item}}</td>
					<td>
						<button class="infinity-items-delete" ng-click="deleteItem($index)">X</button>
					</td>
				</tr>
				<tr ng-show="showInfinity" ng-repeat="item in theCategory.items.raffleItems track by $index">
					<td class="infinity-item-table-column">{{item}}</td>
					<td>
						<button class="infinity-items-delete" ng-click="deleteItem($index)">X</button>
					</td>
				</tr>
			</table>
		</div>
	
	</div>

</div>
